version: "3.9"

services:
    stream-queue:
        build:
            context: ./queue
        image: stream-queue
        container_name: stream-queue
        restart: unless-stopped
        ports:
            - "8080:80"
    tester:
        build:
            context: ./tester
        image: tester
        container_name: tester
        environment:
            QUEUE_URL: "http://stream-queue:80/" # why 80 instead 8080 ?
        restart: "no"
        depends_on:
            - stream-queue
